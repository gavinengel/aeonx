<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<title>Aeonx.js â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section class="main">
				<input class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list"></ul>
			</section>
			<footer class="footer">
				<span class="todo-count"></span>
				<ul class="filters">
					<li>
						<a href="#/" class="selected">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://twitter.com/gavinengel">Gavin Engel</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="js/helpers.js"></script>
		<script src="js/store.js"></script>
		<script src="js/model.js"></script>
		<script src="js/template.js"></script>
		<script src="js/view.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/app.js"></script>
	</body>
<foot>
		<script src="js/aeonApp/Filter.js"></script>
		<script src="js/aeonApp/Handler.js"></script>
		<script src="js/aeonApp/Model.js"></script>
	<script src="../../js/aeonx.js" type="text/javascript"></script> <!-- http://rawgit.com/gavinengel/aeonx/master/js/aeonx.js -->
	<!-- <script src="filters.js" type="text/javascript"></script> <!-- http://rawgit.com/gavinengel/aeonx/master/examples/todomvc/filters.js -->
	<script type="text/javascript">
		//aeonx.debug = true 
		aeonx.fetch('todomvc.aeon.json', aeonx.runJson); // http://rawgit.com/gavinengel/aeonx/master/examples/todomvc/todomvc.aeon.json
		//aeonx.fetch('todomvc.aeon', aeonx.runAeon); // http://rawgit.com/gavinengel/aeonx/master/examples/todomvc/todomvc.aeon
	</script>
</foot>
</html>
