
<html>
<head>
	<title>aeonx AEON all operators.</title>
</head>
<body>
  <div id="app">
  	<h1>Click here</h1>
  	<p id="sum"><span class="left">1</span> + <span class="right">1</span> = <span class="eq"></span></p>
  	<p id="minus"><span class="left">2</span> - <span class="right">1</span> = <span class="eq">2</span></p>
  	<p id="multiply"><span class="left">3</span> * <span class="right">1</span> = <span class="eq">3</span></p>
  	<p id="divide"><span class="left">4</span> / <span class="right">1</span> = <span class="eq">4</span></p>
  	<p id="modulus"><span class="left">5</span> / <span class="right">2</span> = <span class="eq">5</span></p>
  	<p id="concat"><span class="left">6</span> . <span class="right">1</span> = <span class="eq">6</span></p>
  </div>
</body>
<foot>
	<script src="../../js/aeonx.js" type="text/javascript"></script> <!-- http://rawgit.com/gavinengel/aeonx/master/js/aeonx.js -->
	<script type="text/javascript">
		aeonx.fetch('all-operators.aeon.json', aeonx.runJson); // http://rawgit.com/gavinengel/aeonx/master/examples/calculator/calculator.aeon
	</script>
</foot>
